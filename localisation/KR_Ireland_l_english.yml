ire.88.d:0 "캐나다 기업들과 협력하려는 우리의 시도는 성공했습니다. 군수산업체인 'Canadian Arsenals Ltd'는 새로운 더블린 공장의 설립을 발표했습니다. 이것은 의심할 여지 없이 많은 일자리를 창출할 것이고 생산된 군수품들은 주로 아일랜드 공화국 군대에 의해 사용될 것입니다."
ire.88.d1:0 "캐나다 기업들과 협력하려는 우리의 시도는 유감스럽게도 실패로 끝났습니다. 캐나다인들은 국내 산업에 대한 보호주의를 강화하기로 결정했고 더블린에 대한 어떠한 투자도 금지했습니다."
ire.88.d2:0 "캐나다 기업들과 협력하려는 우리의 시도는 유감스럽게도 실패로 끝났습니다. 전쟁 중이기 때문에, 그들은 현재 어떠한 새로운 외국 투자도 할 수 없습니다."
ire.88.a:0 "환상적이군!"
ire.88.b:0 "이런 맙소사."

ire.89.t:0 "아일랜드와 오스트리아 기업들의 밀월"
ire.89.d:0 "우리는 오늘 아일랜드인들이 무역과 금융의 미래 중심지로서 새롭게 현대화된 더블린을 홍보하기 위해 최선을 다하고 있다는 소식을 들었습니다. 우리의 주요 산업 회사들 중 몇몇이 연락을 받았고 우리가 그들에게 아일랜드 수도에 지점을 내라고 제안이 들어왔습니다. 장기적으로는 상당히 수익성이 있을 수 있는 이 제안의 수익 중 일부를 자연스레 거둬들일 것입니다. 물론, 그것은 아일랜드인들에게 훨씬 더 유익할 것입니다."
ire.89.a:0 "오스트리아 기업은 오스트리아에서만 장사해라."
ire.89.c:0 "우리 둘다 돈을 좋아하지. 돈이 해로운가?"
ire.89.e:0 "우리는 전쟁 중이라 투자할 수 없다."
ire.90.t:0 "오스트리아의 답신"
ire.90.d:0 "오스트리아 기업들과 협력하려는 우리의 시도는 성공했습니다. 오스트리아의 자동차 제조업체인 오스트로-다임러가 더블린 지점의 신설을 발표했습니다. 더블린은 계속해서 팽창하고 있고, 우리 대중들은 의심할 여지 없이 그것을 기뻐할 것입니다."
ire.90.d1:0 "오스트리아 기업들과 협력하려는 우리의 시도는 유감스럽게도 실패로 끝났습니다. 오스트리아인들은 국내 산업에 대한 보호주의를 강화하기로 결정했고 더블린에 대한 어떠한 투자도 금지했습니다."
ire.90.d2:0 "오스트리아 기업들과 협력하려는 우리의 시도는 유감스럽게도 실패로 끝났습니다. 전쟁 중이기 때문에, 그들은 현재 어떠한 새로운 외국 투자도 할 수 없습니다."
ire.90.a:0 "환상적이군!"
ire.90.b:0 "이런 맙소사."

ire.91.t:0 "더블린의 재탄생"
ire.91.d:0 "더블린에 대한 해외 투자를 유치하려는 우리의 시도는 대성공이었습니다. 그 결과, 우리는 현재 세계 시장에서 중요한 무역적 지위를 누리고 있습니다. 아일랜드는 더이상 조롱당하거나 무시될 벽지가 아닙니다. 이제는 정말로 에메랄드 섬입니다."
ire.91.a:0 "행운을 빈다!"

