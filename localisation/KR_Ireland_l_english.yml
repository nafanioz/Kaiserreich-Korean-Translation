# Unionist Civil War #
######################

ire.133.t:0 "연합주의자들의 독립 선언"
ire.133.d:0 "몇 달 동안 긴장이 고조된 후 불가피한 상황이 발생했습니다. 얼스터의 독립을 주장하는 개신교 선동가 제임스 크레이그가 이끄는 얼스터 연합주의자들의 수가 크게 증가했고, 그는 얼마나 많은 피를 흘릴지라도 자유를 지킬 것이라고 선언했습니다. 벨파스트에 바리케이트가 세워졌고 많은 개신교 민병대가 연합주의의 대의를 위해 몰려들었습니다. 아일랜드에 내전이 일어났고, 1925년과 같은 휴전은 없을 것입니다. 얼스터의 운명은 어떻게 될까요?"
ire.133.a:0 "놈들은 국가의 적이다. 우리는 놈들을 파괴할 것이다."
ire.133.b:0 "자유 얼스터 만세!"

ire.134.t:0 "연합주의자들과의 전쟁"
ire.134.d:0 "의회의 메시지는 분명합니다: 얼스터의 독립은 없을 것입니다. 아일랜드 국민들은 얼스터의 질서를 회복하기 위해 행진하는 아일랜드 공화국군을 보고 마음을 놓았습니다. 분쟁이 신속하고 단호하게 해결되기를 바랍니다."
ire.134.a:0 "퍼우 어 발러(Faugh a Ballagh)!"
ULS_NO_SURRENDER:0 "항복은 없다!"
ULS_NO_SURRENDER_desc:0 "연합주의의 대의에 고무된 얼스터의 개신교 신자들은 어떤 대가를 치르더라도 자유를 위해 싸우고 죽을 것을 맹세했습니다."
ULS_WEAKENED1:0 "아일랜드에 의해 약화되다"
ULS_WEAKENED1_desc:0 "아일랜드는 내전 발발 이전부터 얼스터 독립운동을 약화시키기 위해 얼스터 의용군의 지휘부에 침투하여 우리의 전술을 교란시켰습니다."
ULS_WEAKENED2:0 "아일랜드에 의해 심각하게 약화되다"
ULS_WEAKENED2_desc:0 "아일랜드는 내전 발발 이전부터 얼스터 독립운동을 약화시키기 위해 얼스터 의용군의 지휘부에 침투하여 우리의 전술을 심각하게 교란시켰습니다."
ULS_WEAKENED3:0 "아일랜드에 의해 탄압받다"
ULS_WEAKENED3_desc:0 "아일랜드는 내전 발발 이전부터 얼스터 독립운동을 약화시키기 위해 얼스터 의용군의 지휘부에 침투하여 우리의 전술을 교란시켰습니다."
ULS_WEAKENED4:0 "아일랜드에 의해 심각하게 탄압받다"
