ire.40.a:0 "어떻게 이런 일이!?"
ire.40.b:0 "군이 옳았다."
ire.40.c:0 "What a relief, indeed."
ire.40.e:0 "This is outrageous."
ire.40.f:0 "어떻게 이런 일이!?"
ire.40.g:0 "군이 옳았다."

# Mulcahy Commission

