#Easter Rising Anniversary
ire.55.t:0 "1916년 부활절 봉기 20주년!"
ire.55.d:0 "1916년 4월 24일 월요일, 아일랜드의 자원자들, 아일랜드 시민군과 쿠먼 나 음반(여성 위원회)은 더블린의 주요 지점을 장악하고 자유 아일랜드 공화국을 선포했습니다. 우수하고 강력한 영국 포병들에 의해 포위되어 최종적으로 항복하기 전까지, 그들은 6일 간 저항했습니다. 봉기의 지도자 대다수는 처형당했습니다. 비록 당시에는 패배했지만, 그 후에 영국 법 아래의 700년에서 자유와 독립을 쟁취한 아일랜드의 전쟁으로 이끌었습니다. 오늘은 20주년 기념일이고, 아일랜드 전역에서 행진과 축하가 이뤄졌고, 콜린스 대통령의 우레를 수반하는 연설은 패트릭 피어스와 그의 동지들이 쟁취하기 위해 쓰러진 자유를 보호해야 한다고 강조했습니다."
ire.55.a:0 "달아난 노예들을 위하여, 숭고한 죽음이여, 자네가 안개 이슬 속에 빠져 있을때."

ire.56.t:0 "1916년 부활절 봉기 기념일!"
ire.56.d:0 "1916년 4월 24일 월요일, 아일랜드의 자원자들, 아일랜드 시민군과 쿠먼 나 음반(여성 위원회)은 더블린의 주요 지점을 장악하고 자유 아일랜드 공화국을 선포했습니다. 우수하고 강력한 영국 포병들에 의해 포위되어 최종적으로 항복하기 전까지, 그들은 6일 간 저항했습니다. 봉기의 지도자 대다수는 처형당했습니다. 비록 당시에는 패배했지만, 그 후에 영국 법 아래의 700년에서 자유와 독립을 쟁취한 아일랜드의 전쟁으로 이끌었습니다."
ire.56.a:0 "달아난 노예들을 위하여, 숭고한 죽음이여, 자네가 안개 이슬 속에 빠져 있을때."

ire.57.t:0 "윌리엄 버틀러 예이츠의 부고"
ire.57.d:0 "유명한 시인이자 더블린 수도원 극장의 설립자 중 한 명인 윌리엄 버틀러 예이츠가 오늘 사망했습니다. 그는 아일랜드 문학 부흥을 이끌었고 1923년에 노벨 문학상을 받았습니다. 그는 또한 아일랜드 독립 전쟁 이후 정치인으로 활동하기도 했지만, 1928년 건강이 좋지 않아 은퇴했습니다."
ire.57.a:0 "위대한 시인을 애도한다."

# Black Monday
ire.228.t:0 "아일랜드에 검은 월요일이 닥치다!"
ire.228.d:0 "2월 3일, 독일 증권시장이 무너졌고, 세계를 대공황 속으로 깊숙이 밀어넣었습니다. 아일랜드는 영국 혁명으로 우리가 공화국을 선포함과 동시에 대영제국과 관계를 끊은 후, 독일과 그 영향권에 있는 국가들의 깊은 영향을 받았습니다. 독일과 다른 유럽의 교역 협력국들의 경제가 타격을 입었듯이, 위기는 아일랜드의 경제에 심각한 영향을 끼쳤습니다. 많은 해결책을 찾기 위한 다툼이 있으며, 대다수의 정당들은 아일랜드의 경제 개발 혹은 독일의 경제가 회복되는 동안 안정을 유지하는 것을 제안했습니다. 더 급진적인 친영 국민중앙당은 반독일적 미사여구를 늘어놓으며 대륙 유럽을 버리고 협상국에게 문을 여는 것을 옹호합니다. 또한 생디칼리스트들은 혁명을 옹호하며, 이 문제는 자본주의의 실패에 의해 일어났다고 주장하고 있습니다."
ire.228.a:0 "이건 안 좋군.."
ire.229.t:0 "독일 경제가 개혁되다"
ire.229.d:0 "독일 정부는 검은 월요일에 대처하기 위해 경제를 개혁하기 시작했습니다. 그들의 경제가 발전함에 따라, 양국간의 무역이 다시 시작되어, 우리 경제를 정상으로 되돌리는 데 도움이 되었습니다."
ire.229.a:0 "그래도 다행이군.."
ire.230.t:0 "독일 경제가 회복되다"
ire.230.d:0 "독일의 경제가 마침내 검은 월요일에서 회복되어 아일랜드와 독일 사이의 무역이 완전히 재개되었다."
ire.230.a:0 "훌륭하군!"
ire.231.t:0 "전쟁이 경제를 일으켰다"
ire.231.d:0 "아일랜드에서의 전쟁 발발은 우리 경제가 검은 월요일에서 회복하는 것을 도왔습니다."
ire.231.a:0 "그래도 다행이군.."
ire.232.t:0 "협상국과의 무역"
ire.232.d:0 "이제 우리가 협상국과의 관계를 시작했으니 우리 경제는 대영제국과의 무역으로 크게 발전했습니다. 아마도 국민중앙당이 내내 옳았을 것입니다."
ire.232.a:0 "훌륭하군!"
ire.233.t:0 "브리튼과의 무역"
ire.233.d:0 "이제 우리가 브리튼 연방과의 관계를 시작했으니 우리 경제는 한때 우리의 가장 큰 무역 파트너와의 무역으로 크게 발전했습니다."
ire.233.a:0 "훌륭하군!"
ire.234.t:0 "검은 월요일이 끝나다!"
ire.234.d:0 "아일랜드가 마침내 자본주의적 억압으로부터 자유로워졌기에 경제 개혁은 자본주의 실패의 궁극적인 증거인 검은 월요일의 영향을 제거했습니다."
ire.234.a:0 "훌륭하군!"
ire.235.t:0 "검은 월요일이 끝나다!"
ire.235.d:0 "아일랜드의 자급자족이 실현되는 우리의 꿈이 현실이 됐으며, 이제 우리 경제는 더 이상 해외 무역에 의존하지 않고 검은 월요일의 영향을 제거했습니다!"
ire.235.a:0 "훌륭하군!"
ire.236.t:0 "미국과의 무역"
ire.236.d:0 "미국의 불안정한 상황에도 불구하고 무역은 우리 경제를 발전시키는 데 도움이 되었습니다."
ire.236.a:0 "훌륭하군!"
ire.237.t:0 "미국과 경제"
ire.237.d:0 "미국이 안정되고 아일랜드는 그들과 친교를 다지면서, 우리의 무역 관계는 더 강해졌고 결과적으로 우리 경제는 발전했습니다."
ire.237.a:0 "훌륭하군!"
ire.238.t:0 "아일랜드와 제국 조약"
ire.238.d:0 "아일랜드 독립 이후 아일랜드와 독일 간의 교역 관계가 강해지고 있는 반면, 아일랜드는 여전히 중립을 유지하는 것을 선호하면서, 제국 조약 경제에서 다소 벗어나 있었습니다. 아일랜드가 이제 제국 조약과 더욱 긴밀한 관계를 맺고 있기 때문에 아일랜드 경제는 이익을 보고 있습니다."
ire.238.a:0 "훌륭하군!"
ire.239.t:0 "검은 월요일이 끝나다!"
ire.239.d:0 "긴 시간이 흐른 후, 우리 정부의 경제적, 외교적 행동으로 아일랜드 경제는 마침내 검은 월요일에서 회복되었습니다!"
ire.239.a:0 "드디어!"
ire.240.t:0 "검은 월요일이 끝나다!"
ire.240.d:0 "비록 오랜 시간이 결렸고 일부 사람들은 아일랜드 정부가 더 할 수 있었다고 말했지만, 검은 월요일 위기의 영향은 마침내 끝났습니다."
ire.240.a:0 "드디어!"

# Ideas
IRE_black_monday_1:0 "검은 월요일"
IRE_black_monday_1_desc:0 "검은 월요일 위기는 브리튼 혁명으로 브리튼 섬이 생디칼리슴에 물들 때 협상국과의 연결을 끊은 후 독일과의 무역에 의존했던 아일랜드에 심각한 영향을 끼쳤습니다."
IRE_black_monday_2:0 "검은 월요일"
IRE_black_monday_2_desc:0 "비록 검은 월요일 위기가 아일랜드에 여전히 강한 영향을 미치고 있지만, 최악의 상황은 끝났으며 아일랜드 경제의 회복 국면이 시작되었습다."
IRE_black_monday_3:0 "검은 월요일"
IRE_black_monday_3_desc:0 "아일랜드의 회복이 진행되면서, 검은 월요일의 영향은 아직 갈 길이 멀지만 사라지기 시작하고 있습니다."
IRE_black_monday_4:0 "검은 월요일"
IRE_black_monday_4_desc:0 "아일랜드 경제가 회복되기 시작하고 있으며 아직 해야 할 일이 남아 있지만 끝이 보이고 있습니다."
IRE_black_monday_5:0 "검은 월요일"
IRE_black_monday_5_desc:0 "검은 월요일 위기는 아일랜드에 좋지 않은 시기였지만 영향은 거의 희미해졌고 터널 끝의 빛이 보였습니다."

